<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="Logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
      font-family: "Lexend", sans-serif;
      background-color: #0a0a0a;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    #story img, #story video, #story iframe {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
      border: 2px solid #444;
    }
    #story {
      padding-bottom: 80px;
    }

    /* ðŸ‘‡ Uniform paragraph styling */
    .story-content p {
      margin-top: 1.2rem;
      margin-bottom: 1.2rem;
      line-height: 1.4;
      text-align: justify;
      white-space: pre-line; /* preserves line breaks */
    }

    .story-content {
      word-wrap: break-word;
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center justify-start p-0 sm:p-6 lg:p-8">

  <div class="max-w-3xl w-full bg-black p-2 md:p-2 border border-gray-800 shadow-2xl">
    <div id="story" class="space-y-6">
      <p class="text-center text-gray-400 text-lg" id="loading-message">Loading story...</p>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div id="pagination-controls" class="fixed bottom-0 left-0 w-full bg-black border-t border-gray-800 p-4 flex justify-between items-center z-50 hidden">
    <button id="prev-page" class="bg-blue-700 text-white px-4 py-2 border-2 border-blue-600 font-bold disabled:opacity-50">Previous</button>
    <span id="page-info" class="text-gray-400 text-sm"></span>
    <button id="next-page" class="bg-green-700 text-white px-4 py-2 border-2 border-green-600 font-bold disabled:opacity-50">Next</button>
  </div>

  <div id="custom-message-box" class="fixed top-4 right-4 p-4 text-white text-lg font-semibold shadow-lg z-[100] transition-transform duration-300 transform translate-x-full hidden"></div>

  <script>
    function showCustomMessage(message, type = "info") {
      const messageBox = document.getElementById('custom-message-box');
      if (!messageBox) return;
      messageBox.textContent = message;
      messageBox.className = `fixed top-4 right-4 p-4 text-white text-lg font-semibold shadow-lg z-[100] transition-transform duration-300 transform translate-x-0`;
      if (type === "error") messageBox.classList.add('bg-red-600');
      else if (type === "success") messageBox.classList.add('bg-green-600');
      else messageBox.classList.add('bg-blue-600');
      messageBox.classList.remove('hidden');
      setTimeout(() => {
        messageBox.classList.add('translate-x-full');
        messageBox.addEventListener('transitionend', () => {
          messageBox.classList.add('hidden');
        }, { once: true });
      }, 3000);
    }

    const storyId = new URLSearchParams(location.search).get('id');
    let storyPages = [];
    let currentPage = 0;

    async function fetchStory() {
      const storyDiv = document.getElementById('story');
      const loadingMessage = document.getElementById('loading-message');
      const pagination = document.getElementById('pagination-controls');

      try {
        if (loadingMessage) loadingMessage.style.display = 'block';

        const response = await fetch(`/api/stories/${storyId}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const story = await response.json();

        if (loadingMessage) loadingMessage.style.display = 'none';

        // Normalize content spacing ðŸ‘‡
        const normalizedContent = story.content
          .replace(/\r\n/g, "\n") // normalize line breaks
          .replace(/\n{3,}/g, "\n\n") // remove extra empty lines
          .split("\n\n") // split paragraphs
          .map(p => `<p>${p.trim()}</p>`) // wrap in <p>
          .join("");

        const maxCharsPerPage = 10000;
        for (let i = 0; i < normalizedContent.length; i += maxCharsPerPage) {
          storyPages.push(normalizedContent.slice(i, i + maxCharsPerPage));
        }

        renderPage(0, story.title);
        if (storyPages.length > 1) pagination.classList.remove('hidden');
      } catch (error) {
        console.error('Failed to fetch story:', error);
        storyDiv.innerHTML = '<p class="text-center text-red-400 text-lg">Failed to load story. Please try again later.</p>';
        showCustomMessage("Failed to load story. Please try again later.", "error");
      }
    }

    function renderPage(pageIndex, title) {
      const storyDiv = document.getElementById('story');
      const pageInfo = document.getElementById('page-info');
      const prevBtn = document.getElementById('prev-page');
      const nextBtn = document.getElementById('next-page');

      storyDiv.innerHTML = `
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-4 text-center">${title}</h1>
        <div class="story-content text-gray-300 text-lg leading-relaxed">
          ${storyPages[pageIndex]}
        </div>
      `;

      pageInfo.textContent = `Page ${pageIndex + 1} of ${storyPages.length}`;
      prevBtn.disabled = pageIndex === 0;
      nextBtn.disabled = pageIndex === storyPages.length - 1;

      storyDiv.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchStory();

      document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 0) {
          currentPage--;
          renderPage(currentPage, document.querySelector('#story h1').textContent);
        }
      });

      document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage < storyPages.length - 1) {
          currentPage++;
          renderPage(currentPage, document.querySelector('#story h1').textContent);
        }
      });
    });
  </script>
</body>
</html>
