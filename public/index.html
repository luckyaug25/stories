<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheAdultWorld</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="Logo.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');

    body {
      font-family: "Lexend", sans-serif;
      background-color: #0a0a0a;
      margin: 0;
      overflow: hidden;
    }

    /* ===== Loader ===== */
    #loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    #loader img {
      width: 130px;
      height: 130px;
      filter: drop-shadow(0 0 12px #fff);
      animation: pulse 1.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    .loading-bar-container {
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: white;
      border-radius: 10px;
      animation: loadBar 3.5s ease forwards;
    }

    @keyframes loadBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
    }
    #main-content.visible {
      opacity: 1;
    }

    /* ===== Story Card ===== */
    .story-card {
      position: relative;
      height: 350px;
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }

    .story-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .story-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.8rem 1rem;
      box-sizing: border-box;
    }

    .story-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    /* Pagination */
    .page-btn {
      min-width: 110px;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start text-white">

  <!-- Loader -->
  <div id="loader">
    <img src="Logo.png" alt="Loading Logo">
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="w-full bg-black p-6 sm:p-8 md:p-10 border border-gray-800 shadow-2xl">
    <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-6 mb-12">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-10 text-center leading-tight tracking-wide text-white">
        Latest Stories
      </h1>
      <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
        <a href="/write" class="w-full sm:w-auto">
        <button class="w-full bg-blue-700 text-white font-bold py-3 px-8 border-2 border-blue-600 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          Write Story
        </button>
      </a>
      <a href="/manage" class="w-full sm:w-auto">
        <button class="w-full bg-green-700 text-white font-bold py-3 px-8 border-2 border-green-600 shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500">
          Manage Stories
        </button>
      </a>
      </div>
    </div>

    <!-- Story Grid -->
    <div id="story-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2">
      <p class="text-center text-gray-400 text-lg col-span-full" id="loading-message">Loading stories...</p>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center items-center mt-10 space-x-4" style="display:none">
      <button id="prev-page" class="page-btn px-6 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-md text-white font-semibold transition disabled:opacity-40">← Previous</button>
      <span id="page-info" class="text-gray-400"></span>
      <button id="next-page" class="page-btn px-6 py-2 bg-gray-800 hover:bg-gray-700 border border-gray-700 rounded-md text-white font-semibold transition disabled:opacity-40">Next →</button>
    </div>
  </div>

  <script>
    const storyListDiv = document.getElementById('story-list');
    const loadingMessage = document.getElementById('loading-message');
    const paginationDiv = document.getElementById('pagination');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    const storiesPerPage = 15;
    let allStories = [];
    let currentPage = 1;
    let totalPages = 1;

    async function fetchAllStories() {
      try {
        loadingMessage.style.display = 'block';
        const response = await fetch('/api/stories');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        allStories = await response.json();

        totalPages = Math.max(1, Math.ceil(allStories.length / storiesPerPage));
        loadingMessage.style.display = 'none';

        renderStories(currentPage);
        paginationDiv.style.display = totalPages > 1 ? 'flex' : 'none';
      } catch (error) {
        console.error('Failed to fetch stories:', error);
        storyListDiv.innerHTML = '<p class="text-center text-red-500 text-lg col-span-full">Failed to load stories. Please try again later.</p>';
      }
    }

    function renderStories(page) {
      storyListDiv.innerHTML = '';
      const start = (page - 1) * storiesPerPage;
      const end = page * storiesPerPage;
      const storiesToShow = allStories.slice(start, end);

      if (storiesToShow.length === 0) {
        storyListDiv.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No stories available yet.</p>';
        return;
      }

      storiesToShow.forEach(s => {
        const card = document.createElement('div');
        card.className = 'story-card';
        card.style.backgroundImage = `url('${s.image || "default.jpg"}')`;
        card.innerHTML = `
          <div class="story-overlay">
            <h3 class="story-title">${s.title}</h3>
          </div>
        `;
        card.addEventListener('click', () => {
          window.location.href = `/read?id=${s.id}`;
        });
        storyListDiv.appendChild(card);
      });

      updatePagination();
    }

    function updatePagination() {
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderStories(currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderStories(currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const main = document.getElementById("main-content");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          main.classList.add("visible");
          document.body.style.overflow = "auto";
          fetchAllStories();
        }, 800);
      }, 3500);
    });
  </script>
</body>
</html>
