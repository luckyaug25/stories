<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Stories</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="Logo.png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
      font-family: "Lexend", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0a0a0a; /* deep black background */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-6 lg:p-8 text-white">
  <div class="max-w-5xl w-full bg-black p-6 sm:p-8 md:p-10 border border-gray-800 shadow-2xl">
    <h1 class="text-5xl sm:text-6xl font-extrabold mb-10 text-center leading-tight tracking-wide text-white">
      All Stories
    </h1>
    <!-- Action buttons -->
    <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6 mb-12">
      <a href="/write" class="w-full sm:w-auto">
        <button class="w-full bg-blue-700 text-white font-bold py-3 px-8 border-2 border-blue-600 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500">
          Write Story
        </button>
      </a>
      <a href="/manage" class="w-full sm:w-auto">
        <button class="w-full bg-green-700 text-white font-bold py-3 px-8 border-2 border-green-600 shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500">
          Manage Stories
        </button>
      </a>
    </div>
    <!-- Story list -->
    <div id="story-list" class="space-y-6">
      <p class="text-center text-gray-400 text-lg" id="loading-message">Loading stories...</p>
    </div>
  </div>
  <script>
    const storyListDiv = document.getElementById('story-list');
    const loadingMessage = document.getElementById('loading-message');
    const storiesPerPage = 25;
    let allStories = [];
    let currentPage = 1;

    async function fetchAllStories() {
      try {
        loadingMessage.style.display = 'block';
        const response = await fetch('/api/stories');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        allStories = await response.json();
        loadingMessage.style.display = 'none';
        renderStories(currentPage);
      } catch (error) {
        console.error('Failed to fetch stories:', error);
        storyListDiv.innerHTML = '<p class="text-center text-red-500 text-lg">Failed to load stories. Please try again later.</p>';
      }
    }

    function renderStories(page) {
      storyListDiv.innerHTML = '';
      const start = (page - 1) * storiesPerPage;
      const end = page * storiesPerPage;
      const storiesToShow = allStories.slice(start, end);

      if (storiesToShow.length === 0) {
        storyListDiv.innerHTML = '<p class="text-center text-gray-500 text-lg">No stories available yet. Start writing one!</p>';
        return;
      }

      storiesToShow.forEach(s => {
        const card = document.createElement('div');
        card.className = 'bg-black p-6 border border-gray-800 shadow-md'; // Black container, no border radius, no hover

        card.innerHTML = `
          <h3 class="text-2xl font-semibold text-white mb-3">${s.title}</h3>
          <a href="/read?id=${s.id}" class="inline-block text-blue-400 font-medium text-lg">
            Read More &rarr;
          </a>
        `;
        storyListDiv.appendChild(card);
      });

      renderPaginationControls(page);
    }

    function renderPaginationControls(page) {
      const totalPages = Math.ceil(allStories.length / storiesPerPage);
      if (totalPages <= 1) return;

      const paginationDiv = document.createElement('div');
      paginationDiv.className = "flex justify-center items-center space-x-4 mt-10";

      if (page > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '← Previous';
        prevBtn.className = 'bg-blue-700 text-white font-medium py-2 px-5 border-2 border-blue-600 shadow-md';
        prevBtn.onclick = () => {
          currentPage--;
          renderStories(currentPage);
        };
        paginationDiv.appendChild(prevBtn);
      }

      const pageInfo = document.createElement('span');
      pageInfo.className = 'text-gray-400 font-medium';
      pageInfo.textContent = `Page ${page} of ${totalPages}`;
      paginationDiv.appendChild(pageInfo);

      if (page < totalPages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next →';
        nextBtn.className = 'bg-green-700 text-white font-medium py-2 px-5 border-2 border-green-600 shadow-md';
        nextBtn.onclick = () => {
          currentPage++;
          renderStories(currentPage);
        };
        paginationDiv.appendChild(nextBtn);
      }

      storyListDiv.appendChild(paginationDiv);
    }

    document.addEventListener('DOMContentLoaded', fetchAllStories);
  </script>
</body>
</html>
